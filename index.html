<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Pulling in Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class = "jumbotron">
        <h1>Open Weather Dashboard</h1>
    </header>

    <main>
        <div class = "row">
            <div class = "col-md-3 sidebar border">
                <form class = "p-4" id = "search-bar">
                    <label><strong>Search a city</strong></label>
                    <input id="city" type = "text"  class = "form-input"/>
                    <br />
                    <!-- Main Search Button with ID selector -->
                    <button class = "btn btn-primary" type = "submit">Search</button>
                </form>
                <!-- area to populate previous cities -->
                <ul id = "previous-search" class="searched-cities"></ul>  
            </div>
            <div class = "col-md weather-area">
                <div class = "row">
                    <!-- Today's forecast is populated here -->
                    <div class = "col-md weather-area">
                        <h2 id="current-city"></h2>
                        <img class = "icon" alt = "Weather Icon" />
                        <p id ="temp"></p>
                        <p id ="humidity"></p>
                        <p id ="wind"></p>
                        <p id ="UV"></p>
                        <hr>
                    </div>
                </div>    
                <h2>5-Day Forecast:</h2>
                <!-- Five day forecast goes here -->    
                <div class="row card-group five-day-forecast"></div>
            </div>  
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <!-- Calling in Luxon API -->
      <script src="https://cdn.jsdelivr.net/npm/luxon@1.25.0/build/global/luxon.min.js"></script></script>
    <script src = "script.js"></script>
</body>
</html>
